version: 2.1

commands:
  influxdb-onboarding:
    steps:
      - run:
          name: "Post onBoarding request to InfluxDB 2"
          command: ./scripts/influxdb-onboarding.sh
  prepare:
    description: "Prepare environment to tests"
    steps:
      - checkout
      - influxdb-onboarding
  test:
    parameters:
      php-image:
        type: string
    steps:
      - restore_cache:
          name: Restoring Composer Cache
          keys:
              - composer-v1-{{ checksum "composer.lock" }}
              - composer-v1-
      - run:
          name: Install dependencies
          command: |
            composer install -n --prefer-dist
      - run:
          name: Run tests
          command: |
            vendor/bin/phpunit tests --log-junit build/junit.xml -v --coverage-html=build/coverage-report
      - save_cache:
          name: Saving Cache
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
          when: always
  storing-test-results:
    steps:
      - store_test_results:
          path: build/

jobs:
  tests-php:
    parameters:
      php-image:
        type: string
        default: &default-php-image "circleci/php:7.4.1-buster"
      influxdb-image:
        type: string
        default: &default-influxdb-image "influxdb:2.0.0-beta"
    docker:
      - image: << parameters.php-image >>
      - image: &influx-image quay.io/influxdb/<< parameters.influxdb-image >>
    steps:
      - prepare
      - test:
          php-image: << parameters.php-image >>
      - storing-test-results

  deploy-preview:
    parameters:
      influxdb-image:
        type: string
        default: *default-influxdb-image
    docker:
      - image: *default-php-image
      - image: *influx-image
    steps:
      - run:
          name: Early return if this build is from a forked repository
          command: |
            if [[ $CIRCLE_PROJECT_USERNAME != "influxdata" ]]; then
              echo "Nothing to do for forked repositories, so marking this step successful"
              circleci step halt
            fi
      - checkout
      - run:
          name: Setup Packagist
          command: bash .circleci/setup-packagist.sh
      - run:
          name: Build a packagist
          command: |
            echo TODO build package
#            gem build influxdb-client.gemspec

      - run:
          name: Deploy pre-release into https://rubygems.org
          command: |
            echo TODO publish package
#            gem push influxdb-client-*.pre.$CIRCLE_BUILD_NUM.gem

workflows:
  version: 2
  build:
    jobs:
      - tests-php:
          name: php-7.3
          php-image: "circleci/php:7.3.7-stretch"
      - tests-php:
          name: php-7.4
      - tests-php:
          name: php-7.4-nightly
          influxdb-image: "influx:nightly"
      - tests-php:
          name: php-7.2
          php-image: "circleci/php:7.2-buster"
      - tests-php:
          name: php-7.1
          php-image: "circleci/php:7.1-buster"
      - deploy-preview:
          requires:
            - php-7.3
            - php-7.4
            - php-7.4-nightly
            - php-7.2
            - php-7.1
          filters:
            branches:
              only: master

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - tests-php

